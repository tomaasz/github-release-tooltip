<!DOCTYPE html>
<html>
<head>
    <title>GitHub Release Info Opcje</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; padding: 20px; width: 450px; background-color: #f4f6f8; color: #333; }
        h1 { color: #24292e; border-bottom: 1px solid #e1e4e8; padding-bottom: 10px; }
        label { display: block; margin-bottom: 8px; font-weight: 600; }
        input[type="text"], input[type="password"] { 
            width: 100%; 
            padding: 10px; 
            margin-bottom: 20px; 
            box-sizing: border-box; 
            border: 1px solid #d1d5da; 
            border-radius: 6px; 
            font-size: 14px;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #0366d6;
            box-shadow: 0 0 0 3px rgba(3, 102, 214, 0.3);
            outline: none;
        }
        button { 
            padding: 10px 18px; 
            background-color: #2ea44f; 
            color: white; 
            border: 1px solid rgba(27, 31, 35, 0.15);
            border-radius: 6px;
            cursor: pointer; 
            font-weight: 600;
            font-size: 14px;
            transition: background-color 0.2s cubic-bezier(0.3, 0, 0.5, 1);
        }
        button:hover { background-color: #2c974b; }
        .status { margin-top: 20px; font-weight: bold; padding: 10px; border-radius: 6px; }
        .status.success { background-color: #e6ffed; color: #246831; border: 1px solid #c3e6cb;}
        .status.error { background-color: #ffebe9; color: #c5281c; border: 1px solid #f8d7da; }
        p { font-size: 13px; color: #586069; line-height: 1.5; }
        a { color: #0366d6; text-decoration: none; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <h1>Opcje GitHub Release Info (AI)</h1>
    
    <p>Aby korzystać z funkcji generowania opisów przez AI, potrzebujesz klucza API od OpenAI. Możesz go uzyskać na <a href="https://platform.openai.com/api-keys" target="_blank">platformie OpenAI</a>.</p>
    <p>Rozszerzenie używa modelu <code>gpt-3.5-turbo</code> (lub podobnego). Pamiętaj, że korzystanie z API OpenAI może wiązać się z kosztami.</p>

    <div>
        <label for="openai_api_key">Klucz API OpenAI (np. sk-xxxx):</label>
        <input type="password" id="openai_api_key" name="openai_api_key" placeholder="Wklej swój klucz API tutaj">
    </div>

    <button id="save">Zapisz Klucz API</button>
    <div id="status" class="status" style="display: none;"></div>

    <script src="options.js"></script>
</body>
</html>
